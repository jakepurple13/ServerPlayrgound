<body style="background-color: #1b1b1b;">
<div class="header">
    <!--<h1>Night chat</h1>-->
    <!--<p>Night chat</p>-->
</div>

<div class="main-container">
    <div class="user_layer">
        <!-- Button trigger modal -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Profile
                </button>
            </div>
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="download_messages">
                    Download Messages
                </button>
            </div>
        </div>

        <div id="current_users" class="user_list"></div>
    </div>

    <div class="messaging_layer">
        <!-- The message container that will hold all the events, messages from the server and other users -->
        <div class="messages" id="messages">
        </div>
    </div>
    <!-- The form with the text input and the button to send messages -->
    <div class="send_layer">
        <div class="form">
            <label id="typing_indicate"></label>
            <div class="input-group mb-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button title="Ctrl+C" type="button" id="color_text" class="btn btn-primary">
                        Color
                    </button>
                    <button title="Ctrl+I" type="button" id="italics_text" class="btn btn-primary">
                        <i class="glyphicon glyphicon-remove">I</i>
                    </button>
                    <button title="Ctrl+U" type="button" id="underline_text" class="btn btn-primary">
                        <ins>U</ins>
                    </button>
                    <button title="Ctrl+S" type="button" id="strikethrough_text" class="btn btn-primary">
                        <del>S</del>
                    </button>
                    <button title="Ctrl+Z" type="button" id="bold_text" class="btn btn-primary">
                        <b class="glyphicon glyphicon-remove">B</b>
                    </button>
                    <button title="Ctrl+Z" type="button" id="increase_text" class="btn btn-primary">
                        Big
                    </button>
                    <button title="Ctrl+Z" type="button" id="decrease_text" class="btn btn-primary">
                        Small
                    </button>
                    <button type="button" id="img_text" class="btn btn-primary">
                        IMG
                    </button>
                    <button type="button" id="code_text" class="btn btn-primary">
                        Code
                    </button>
                    <button type="button" id="url_text" class="btn btn-primary">
                        URL
                    </button>
                    <button type="button" id="sup_text" class="btn btn-primary">
                        Sup
                    </button>
                    <button type="button" id="sub_text" class="btn btn-primary">
                        Sub
                    </button>
                </div>
                <button id="preview_text" class="btn btn-primary bootstrap_button_locate_all">
                    <i class="glyphicon glyphicon-remove"></i>Preview
                </button>
                <div class="collapse input-group-append" id="collapseExample">
                    <div class="card card-body text-wrap overflow-auto preview_message_setup" style="display: inline;" id="preview_message">
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <textarea rows="5" id="commandInput" placeholder="Enter message or command (starting from slash /):"
                          class="form-control"
                          aria-label="Small"
                          contenteditable="true"
                          aria-describedby="inputGroup-sizing-sm"></textarea>
                <div class="input-group-append">
                    <button id="sendButton" value="send" class="btn btn-primary bootstrap_button_locate">
                        <i class="glyphicon glyphicon-remove"></i>Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="username_changes">Username</span>
                    </div>
                    <input type="text" id="username_change" class="form-control" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="image_changes">Image</span>
                    </div>
                    <input type="text" id="image_change" class="form-control" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChanges" data-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
